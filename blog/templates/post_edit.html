{% extends 'base.html'%} 

{% block content %}
<div class="container">
    <h1>Edit Post</h1>
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group mt-4">
            <label for="title">
                Title:
            </label> <br>
            {{ form.title }}
        </div>

        <div class="form-group mt-3">
            <label for="body">
                Body:
            </label> <br>
            {{ form.body }}
        </div>

        <div class="form-group mt-3">
            <button class="btn col-4 btn-secondary" type="submit">Save</button>
        </div>
        
    </form>
</div>
{% endblock %}
