{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1>Delete post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}" post?</p>
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">No, take me back ^ ^</a>
    </form>
</div>
{% endblock content %}
