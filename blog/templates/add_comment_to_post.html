{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <h1>New Comment</h1>
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group mt-3">
            <label for="author">
                Author: 
            </label> <br>
            {{ form.author }}
        </div>

        <div class="form-group mt-3">
            <label for="body">
                Comment:
            </label> <br>
            {{ form.text }}
        </div>

        <div class="form-group mt-3">
            <button class="btn col-4 btn-secondary" type="submit">Send</button>
        </div>
        
    </form>
</div>
{% endblock %}
